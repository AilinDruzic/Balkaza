name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and install pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false  # vi k√∂r install separat nedan

      - name: Print pnpm version (debug)
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Build apps
        run: pnpm run build --filter=...
