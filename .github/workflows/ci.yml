name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm manually
        run: npm install -g pnpm@8

      - name: Verify pnpm install
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Build apps
        run: pnpm run build
